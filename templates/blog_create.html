{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container py-5">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Post</button>
        </form>

</div>

{% endblock %}
